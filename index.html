<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Слайдер текста на JavaScript</title>
  </head>
  <body>
    <section class="content">
      <h1 class="content__header">Слайдер текста на JavaScript</h1>

      <div class="slider">
        <p class="slider__text" id="_sliderText"></p>
        <div class="slider__buton-place">
          <button class="slider__button" id="_startBtn1">Start</button>
          <button class="slider__button" id="_stopBtn1">Pause</button>
        </div>
        <div class="slider__buton-place">
          <button class="slider__button" id="_leftBtn1">◄</button>
          <button class="slider__button" id="_rightBtn1">►</button>
        </div>
      </div>
    </section>

    <section class="content">
      <h1 class="content__header">Слайдер картинок на JavaScript</h1>
      <div class="slider">
        <img
          class="slider__image"
          src="images/picture0.jpg"
          alt="картинки"
          id="_sliderImage"
        />
      </div>
      <div class="slider__buton-place">
        <button class="slider__button" id="_startBtn2">Start</button>
        <button class="slider__button" id="_stopBtn2">Pause</button>
      </div>
      <div class="slider__buton-place">
        <button class="slider__button" id="_leftBtn2">◄</button>
        <button class="slider__button" id="_rightBtn2">►</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
